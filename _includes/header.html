<header class="site-header">
    <nav class="navbar">
        <ul>
            <li class="site-brand">
                <a href="{{ site.baseurl }}/" title="{{ site.title }}">
                {% if page.url == '/' %}<h1>{{ site.title }}</h1>{% endif %}
                {% if page.url != '/' %}{{ site.title }}{% endif %}
                </a>
            </li>
            {% for my_page in site.pages %}
              {% if my_page.title %}
                <li>
                    <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}" title="{{ my_page.title }}">{{ my_page.title }}</a>
                </li>
              {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
